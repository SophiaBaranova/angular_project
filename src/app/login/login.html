<div class="container my-4 pb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="authForm" (ngSubmit)="submit()">

        <h2 class="mb-3 text-center">
          {{ isRegisterMode ? 'Sign Up' : 'Login' }}
        </h2>

        <div class="mb-3">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" id="inputUsername" class="form-control"
                 formControlName="username"
                 [class.is-invalid]="isInvalid('username')">
          <div class="invalid-feedback">Username is required.</div>
        </div>

        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" id="inputPassword" class="form-control"
                 formControlName="password"
                 [class.is-invalid]="isInvalid('password')">
          <div class="invalid-feedback" *ngIf="authForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div class="invalid-feedback" *ngIf="authForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters.
          </div>
          <div class="invalid-feedback" *ngIf="authForm.get('password')?.errors?.['pattern']">
            Password must contain letters and numbers.
          </div>
        </div>

        <button type="submit" [ngClass]="{'btn': true, 'btn-primary': authForm.valid}"
                [disabled]="authForm.invalid">
          {{ isRegisterMode ? 'Sign Up' : 'Login' }}
        </button>

        <div class="mt-3 text-center">
          <small>
            {{ isRegisterMode ? 'Already have an account?' : "Don't have an account?" }}
            <a href="#" (click)="toggleMode(); $event.preventDefault()">
              {{ isRegisterMode ? 'Login' : 'Sign Up' }}
            </a>
          </small>
        </div>

      </form>
    </div>
  </div>
</div>
