<div class="card" style="width: 18rem;">
  <img [src]="'assets/' + item.logo" class="card-img-top img-fluid"  alt="technology logo">
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">
      <strong>Type: </strong>{{ item.type }} |
      <strong>Side: </strong>{{ item.side }}
    </p>
    <p class="card-text">
      <small class="text-muted">Author: {{ item.author }}</small>
    </p>
    <a *ngIf="item.officialSite" [href]="item.officialSite" target="_blank" class="btn btn-primary">Official site</a>
  </div>
</div>
